<!DOCTYPE html>
<html>
<head>
  <title>My profile page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <div class="card-main">
      <h1>Hello, I'm Fred Coque!</h1>
      <img src = "images/profile_picture.jpg" class="img-circle" width="250px" alt = "Picture">
      <p>I'm a programming student at Le Wagon.</p>
      <p>My hobbies are: dronning, 3D printing, and watching sports.</p>
      <a href="https://lewagon.com" class="btn-brown" target="_blank">Discover Le Wagon</a>
    </div>
    <div class="card-other">
      <h2>Hobbies</h2>
      <ul id="list-no-bullets">
        <li>Dronning</li>
        <li>3D printing</li>
        <li>Watching sports</li>
        <li>And now... Programming!</li>
      </ul>
    </div>
    <div class="card-other">
      <h2>Follow me</h2>
        <ul class="list-inline">
          <li>
            <a href="https://github.com/fredcoque/" target="_blank">
              <i class="fab fa-github-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/fred.coque" target="_blank">
              <i class="fab fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/fredcoque" target="_blank">
              <i class="fab fa-twitter-square"></i>
            </a>
          </li>
        </ul>
    </div>
  </div>
</body>
</html>
